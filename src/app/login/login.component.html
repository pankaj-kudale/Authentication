<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mt-5
        offset-sm-2 offset-md-3 offset-lg-4">
  <div class="alert alert-info mt-3 mb-0">
    UserName: test <br/>
    Password: test
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate> 
      <h4 style="text-align: center;">Login</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" 
        aria-describedby="emailHelp" placeholder="Enter email" />
        <div *ngIf="isSubmitted && loginForm.controls.userName.invalid"
          style="color: red;">
          <div *ngIf="loginForm.controls.userName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1"
       placeholder="Password">
       <div *ngIf="isSubmitted && loginForm.controls.password.invalid" 
          style="color: red;">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
  </form>
</div>
